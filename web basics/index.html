<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
    <div class="form-container">
        <div class="form">
        <div class="form_header">
            <div class="dot"></div>
            <p>Already have an account? <a href="#" class="btn">Register</a></p>
        </div>
        <div class="form_wrapper">
            <div class="form-section_details">
                <i class="ph ph-user"></i>
                <p>Login to your account</p>
                <small>enter your details to login.</small>
                <a href="#" class="btn google_btn"><img src="./assets/google.webp" alt="">Continue with Google</a>
            </div>
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="hello@example.com" id="">
                <label for="Password">Password</label>
                <input type="password" name="password" placeholder="********" id="">
                <div class="form_bottom">
                    <div class="left">
                        <input type="checkbox" name="" id="">
                        <p>Keep me logged in</p>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
            </form>
        </div>
    </div>
    <div class="form_banner">
        <div class="banner_top">
            <h3>Actinium Solutions</h3>
            <p>Best IT Organization</p>
        </div>
        <img src="./assets/logo.png" class="logo" alt="">
        <div class="banner_bottom">
                <p>Reach Us Today</p>
                <small>info@actiniumsolutions.com</small>
        </div>
    </div>
    </div>
    </div>
    <script src="./index.js"></script>
